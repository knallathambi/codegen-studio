<ul class="nav nav-tabs">
  <li role="presentation" *ngFor="let tab of tabs; index as inx" [ngClass]="{'active': tab.isActive}" >
  	<a href="javascript:void(0);" class="file-tab" (click)="onTabSelect(inx)" >
  		<span style="padding-right: 5px;">{{tab.name}}</span>
  		<i class="fa fa-times tab-close pull-right" (click)="onTabClose(inx)"></i>
  	</a>
  </li>
</ul>	
<div style="width: 100%; height: 100%; padding: 20px 5px 5px 5px;">
	<app-json-editor></app-json-editor>
</div>
