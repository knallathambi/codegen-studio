<app-testdata-editor></app-testdata-editor>
<div class="row">
  <div class="btn-group pull-right" style="padding-right: 20px; padding-bottom: 5px;">
    <button type="button" class="btn btn-default" title="Execute All" >
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>    
    <button type="button" class="btn btn-default" title="Add Test Case">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>    
    <button type="button" class="btn btn-default" (click)="toggleEditor()" title="Toggle editor">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </button>                                                                                                                                                                                                                                              
  </div>  
</div>
<table class="table table-striped table-hover " [hidden]="jsonEditor">
  <thead>
    <tr>
      <th>#</th>
      <th>TEST CASE</th>
      <th>ACTION</th>
      <th>RESULT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let testCase of _file.content.testCases; index as inx;">
      <td>{{inx + 1}}</td>
      <td>{{testCase.description}}</td>
      <td>
        <div class="btn-group" >
          <button type="button" class="btn btn-default" (click)="editTestData(testCase)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-default" >
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>    
          <button type="button" class="btn btn-default" >
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>                                                          
        </div>          
      </td>
      <td>
        <button type="button" class="btn btn-primary" >
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>  
        <button type="button" class="btn btn-danger" >
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>                                  
        <button type="button" class="btn btn-default" >
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </button>                                  

      </td>
    </tr>
  </tbody>
</table> 
<div  style="position: relative; height: 100%; width: 100%;">
  <app-json-editor [(file)]="_file" [hidden]="!jsonEditor"></app-json-editor>
</div>
